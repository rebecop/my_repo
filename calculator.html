<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title><meta charset="utf-8">
		<script type="text/javascript">
		function hola(potencia) {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, potencia);
		}
		
		function seno() {
			var num = document.getElementById("n1");
			num.value = Math.sin(num.value);
		}
		</script>
	</head>

	<body>
		<h1>Calculadora de Rebeca Bernardo Campos</h1>
		Number:
		<input type="text" id="n1"><p>
		<button onclick="hola(3)"> x^3 </button>
		<button onclick="hola(4)"> x^4 </button>
		<button onclick="seno()"> sin(x) </button>
	</body>
</html>
